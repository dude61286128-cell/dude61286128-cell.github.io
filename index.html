<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tetris Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <button class="tab-btn active" data-tab="home">Home</button>
        <button class="tab-btn" data-tab="about">About</button>
        <button class="tab-btn" data-tab="game">Game</button>
    </nav>

    <main>
        <div id="home" class="tab-content active">
            <h1>Welcome to My Tetris World</h1>
            <p>즐거운 테트리스 게임과 저의 포트폴리오를 만나보세요.</p>
        </div>

        <div id="about" class="tab-content">
            <h1>About Me</h1>
            <p>안녕하세요! 웹 개발을 즐기는 개발자입니다.</p>
            <p>심플하고 깔끔한 코드를 추구합니다.</p>
        </div>

        <div id="game" class="tab-content">
            <!-- Existing Game Structure -->
            <div class="game-container">
                <div class="game-board" id="game-board">
                    <!-- Grid generated by JS -->
                </div>
                <div class="sidebar">
                    <div class="info-box">
                        <h2>SCORE</h2>
                        <div id="score">0</div>
                    </div>
                    <div class="info-box">
                        <h2>LEVEL</h2>
                        <div id="level">1</div>
                    </div>
                    <div class="info-box">
                        <h2>NEXT</h2>
                        <div class="next-piece-grid" id="next-piece"></div>
                    </div>
                    <button id="start-btn">START</button>
                    <div class="controls-info">
                        <p>← → Move</p>
                        <p>↑ Rotate</p>
                        <p>↓ Soft Drop</p>
                        <p>Space: Hard Drop</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
